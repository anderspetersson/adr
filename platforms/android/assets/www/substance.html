<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

  </head>
  <body>


    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html"></a>
      <h1 class="title"></h1>
    </header>

    <nav class="bar bar-tab">
      <a class="tab-item active" href="index.html">
        <span class="icon icon-bars"></span>
        <span class="tab-label">Ämnen</span>
      </a>
      <a class="tab-item" href="declaration.html">
        <span class="icon icon-compose"></span>
        <span class="tab-label">Deklaration</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorites</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <ul class="table-view">
            <li id="un" class="table-view-cell">UN-nummer: </li>
            <li id="m-nummer" class="table-view-cell">M-nummer: </li>
            <li id="description" class="table-view-cell">Transportbenämning: </li>
            <li id="class_code" class="table-view-cell">Klassificeringskod: </li>
            <li id="f_code" class="table-view-cell">F-kod: </li>
            <li id="net_weight" class="table-view-cell">Nettovikt: </li>
            <li id="tp_cat" class="table-view-cell">Transportkategori: </li>
            <li id="tunnel_code" class="table-view-cell">Tunnelkod: </li>
            <li id="multifactor" class="table-view-cell">Multiplikator: </li>
        </ul>
        <a id="load" class="btn btn-primary btn-block btn-outlined">Lasta</a>
        <script class="js-custom">
          id = getURLParameter('id');
          $('#load').attr({'href': 'load.html?id=' + id});
          $.getJSON( "http://10.0.1.4:8000/api/substances/" + id + "/?format=json", function( data ) {
            $('.title').text(data.title);
            $('#un').append(data.un);
            $('#m-nummer').append(data.designation);
            $('#description').append(data.description);
            $('#class_code').append(data.class_code);
            $('#f_code').append(data.f_code);
            $('#net_weight').append(data.net_weight);
            $('#tp_cat').append(data.tp_cat);
            $('#tunnel_code').append(data.tunnel_code);
            $('#multifactor').append(data.multifactor);
          });
        </script>
    </div>

  </body>
</html>
